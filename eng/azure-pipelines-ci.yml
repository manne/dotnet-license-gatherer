trigger:
  branches:
    include:
      - master

pool:
  vmImage: windows-2019

variables:
  BuildConfiguration: Release

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    useGlobalJson: true
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: 'src/license-gatherer.sln'
    arguments: '--configuration $(BuildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: 'src/**/*[Tt]ests/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'